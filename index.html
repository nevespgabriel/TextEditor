<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document Editor</title>
</head>
<body>
    <header class="d-flex align-items-center px-3 justify-content-between">
        <div class="d-flex align-items-center">
            <button class="btn me-3">
                <img src="./icons/arrow_back_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Back" class="icon">
            </button>
            <img src="./icons/8071151.png" alt="" class="icon">
            <h1 class="fs-4 mb-0">Document Editor</h1>
        </div>
        <button class="">
            <img src="./icons/delete_24dp_EA3323_FILL0_wght400_GRAD0_opsz24.png" alt="" class="icon">
        </button>
    </header>
    <section class="mt-2 mb-3 d-flex justify-content-center">
        <div class="toolbar">     
            <button class="btn btn-light me-2">B</button>
            <button class="btn btn-light me-2">I</button>
            <button class="btn btn-light me-2">U</button>
        </div> 
    </section>
    <main class="d-flex justify-content-center align-items-center">
        <div class="paper-container">
            <textarea name="" id="" placeholder="Start writing here..."></textarea>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
